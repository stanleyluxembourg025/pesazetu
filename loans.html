<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans Website - Select Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="images/logo.jfif" alt="PesaZetu Logo" style="height: 40px; margin-right: 10px;">PesaZetu Loans</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="loans.html">Loans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 fade-in" style="max-width: 600px; width: 100%;">
            <h2 class="text-center mb-4">Select Your Loan Type</h2>
            <div class="table-responsive">
                <table class="table custom-table">
                    <thead>
                        <tr>
                            <th>Loan Type</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Personal Loan</td>
                            <td>Ksh 5,000 - Ksh 50,000</td>
                            <td><button class="btn btn-primary loan-btn" data-loan="personal">Select</button></td>
                        </tr>
                        <tr>
                            <td>Business Loan</td>
                            <td>Ksh 10,000 - Ksh 500,000</td>
                            <td><button class="btn btn-primary loan-btn" data-loan="business">Select</button></td>
                        </tr>
                        <tr>
                            <td>Home Loan</td>
                            <td>Ksh 100,000 - Ksh 1,000,000</td>
                            <td><button class="btn btn-primary loan-btn" data-loan="home">Select</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="backBtn" class="btn btn-secondary mt-3">Back to Register</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
