<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesaZetu Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="images/logo.jfif" alt="PesaZetu Logo" style="height: 40px; margin-right: 10px;"><span class="navbar-brand-fancy">PesaZetu Loans</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <img src="images/logo.jfif" alt="PesaZetu Logo" class="mb-4 logo-loader" style="height: 100px; border: 3px solid #fff; border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
            <h2 class="mb-4 text-white fw-bold eligibility-text" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);"><i class="bi bi-check-circle-fill me-2"></i>Checking Loan Eligibility...</h2>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        setTimeout(function() {
            showToast('You are eligible for a loan! Redirecting to registration...', 'success');
            setTimeout(() => window.location.href = 'register.html', 2000);
        }, 3000);
    </script>
</body>
</html>
